<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Automatic Timetable System with AI GA</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: Arial, sans-serif;
    background: #f5f6fa;
}

body {
    display: flex;
    flex-direction: column;
    align-items: center;
}

header {
    width: 100%;
    padding: 20px;
    background-color: #4CAF50;
    color: white;
    text-align: center;
    font-size: 28px;
    font-weight: bold;
}

.container {
    flex: 1;
    width: 100%;
    padding: 20px;
    box-sizing: border-box;
    overflow-x: auto; /* scroll แนวนอนถ้าตารางยาว */
}

.controls {
    text-align: center;
    margin-bottom: 20px;
}

select, button {
    padding: 10px;
    margin: 10px 5px;
    font-size: 16px;
    border-radius: 8px;
}

button {
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    transition: background 0.3s;
}

button:hover { 
    background-color: #45a049; 
}

table {
    border-collapse: collapse;
    width: 100%;
    table-layout: auto;  /* column ขยายตามเนื้อหา */
    word-wrap: break-word;
    min-width: 1200px; /* กำหนดขั้นต่ำให้ table ใหญ่เต็มจอ */
}

th, td {
    border: 1px solid #333;
    padding: 12px;      /* เพิ่มความกว้าง cell */
    text-align: center;
    min-width: 120px;   /* column กว้างขึ้น */
}

th { 
    background-color: #eee; 
}

#resultMessage {
    margin-top: 15px;
    font-weight: bold;
    text-align: center;
    font-size: 18px;
}
</style>
</head>
<body>
<header>Automatic Timetable System</header>

<div class="container">
    <div class="controls">
        <h2>เลือกชั้นเรียน</h2>
        <select id="classSelect">
            <option value="">-- กำลังโหลดชั้นเรียน --</option>
        </select>
        <button onclick="generateTimetable()">สร้างตารางเรียน AI</button>
    </div>

    <div id="resultMessage"></div>

    <table id="fullTable">
        <thead>
            <tr><th>วัน/เวลา</th></tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
// โหลดชั้นเรียนจาก backend
async function loadClasses(){
    try{
        const res = await fetch("http://127.0.0.1:5000/get_classes");
        const data = await res.json();
        const select = document.getElementById("classSelect");
        select.innerHTML = '<option value="">-- เลือกชั้นเรียน --</option>';
        data.forEach(c=>{
            const opt = document.createElement("option");
            opt.value = c; opt.textContent = c;
            select.appendChild(opt);
        });
    }catch(err){
        console.error("ไม่สามารถโหลดชั้นเรียน:", err);
        const msg = document.getElementById("resultMessage");
        msg.textContent = "ไม่สามารถโหลดชั้นเรียน";
        msg.style.color = "red";
    }
}

// สร้างตารางเรียน AI GA
async function generateTimetable(){
    const className = document.getElementById("classSelect").value;
    const msg = document.getElementById("resultMessage");
    msg.textContent = "กำลังสร้างตาราง...";
    msg.style.color = "blue";

    if(!className){
        msg.textContent = "โปรดเลือกชั้นเรียน!";
        msg.style.color = "red";
        return;
    }

    try{
        const res = await fetch("http://127.0.0.1:5000/generate_timetable", {
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body: JSON.stringify({class: className})
        });
        const data = await res.json();
        if(res.status !== 200) throw new Error(data.error || "Backend Error");

        const periods = [...new Set(data.map(d=>d.period))];
        const days = ["จันทร์","อังคาร","พุธ","พฤหัสบดี","ศุกร์"];

        // สร้าง header
        const thead = document.querySelector("#fullTable thead tr");
        thead.innerHTML = "<th>วัน/เวลา</th>";
        periods.forEach(p=>thead.innerHTML += `<th>${p}</th>`);

        // สร้าง body
        const tbody = document.querySelector("#fullTable tbody");
        tbody.innerHTML = "";
        days.forEach(day=>{
            const tr = document.createElement("tr");
            const dayCell = document.createElement("td");
            dayCell.textContent = day;
            tr.appendChild(dayCell);

            periods.forEach(period=>{
                const cell = document.createElement("td");
                const item = data.find(d=>d.day===day && d.period===period);
                cell.innerHTML = item ? `${item.subject}<br>${item.teacher}<br>${item.room}` : "-";
                tr.appendChild(cell);
            });
            tbody.appendChild(tr);
        });

        msg.textContent = "สร้างตารางเรียบร้อย!";
        msg.style.color = "green";

    }catch(err){
        msg.textContent = "เกิดข้อผิดพลาด: "+err.message;
        msg.style.color = "red";
        console.error(err);
    }
}

// โหลดชั้นเรียนตอนเริ่มต้น
loadClasses();
</script>
</body>
</html>
